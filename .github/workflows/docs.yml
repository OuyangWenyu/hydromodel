name: docs
on:
    push:
        branches:
            - master
jobs:
    deploy:
        runs-on: ubuntu-latest
        env:
            UV_HTTP_TIMEOUT: 300
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  enable-cache: true
                  cache-dependency-glob: "**/pyproject.toml"
            - name: Set up Python
              run: uv python install 3.11
            - name: Install dependencies
              run: |
                  uv pip install --no-cache-dir Cython
                  uv sync --extra docs
            - name: Discover typos with codespell
              run: |
                  uv tool install codespell
                  uv tool run codespell --skip="*.csv,*.geojson,*.json,*.js,*.html,*cff,./.git" --ignore-words-list="aci,acount,acounts,fallow,hart,hist,nd,ned,ois,wqs,watermask"
            - name: PKG-TEST
              run: |
                  uv run python -m unittest discover tests/
            # Dependencies are already installed with docs extra
            - run: uv run mkdocs gh-deploy --force
