name: docs
on:
    push:
        branches:
            - master
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Install uv
              uses: astral-sh/setup-uv@v4
              with:
                  version: "latest"
            - name: Setup Python
              run: uv python install 3.11
            - name: Install dependencies
              run: 
                uv sync --all-extras 
            - name: Deploy documentation
              run: uv run mkdocs gh-deploy --force
