on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

name: macOS build
jobs:
    test-macOS:
        runs-on: ${{ matrix.os }}
        name: ${{ matrix.os }} (${{ matrix.python-version}})
        strategy:
            fail-fast: false
            matrix:
              os: ["macOS-latest"]
              python-version: ["3.11"]
        steps:
          - name: Checkout code
            uses: actions/checkout@v3
      
          - name: Set up Python
            uses: actions/setup-python@v4
            with:
              python-version: ${{ matrix.python-version}}
          - name: Install uv
            uses: astral-sh/setup-uv@v3
            with:
              version: "latest"
          - name: Install GDAL
            run: |
              brew install gdal
          - name: Test GDAL installation
            run: |
              gdalinfo --version
          - name: Install dependencies
            run: |
                uv sync --extra dev
