# Example configuration for XAJ model with continuous time series data
# This demonstrates the unified data configuration for traditional continuous data

data_cfgs:
  data_type: "camels"
  data_path: "path/to/camels/data"
  dataset_name: "camels_us"
  basin_ids: ["01013500", "01022500"]
  time_unit: ["1D"]
  warmup_length: 365
  
  # Time periods for continuous data
  time_periods:
    overall: ["2010-01-01", "2020-12-31"]
    calibration: ["2010-01-01", "2015-12-31"]
    testing: ["2016-01-01", "2020-12-31"]
  
  # Variables for continuous time series
  variables: ["prcp", "PET", "streamflow"]
  
  # Additional datasource parameters
  datasource_kwargs: {}
  read_kwargs: {}

model_cfgs:
  model_name: "xaj"
  model_params:
    # XAJ specific parameters
    source_type: "sources"
    source_book: "HF"
    kernel_size: 15
    time_interval_hours: 24  # Daily time step

training_cfgs:
  algorithm_name: "SCE_UA"
  algorithm_params:
    random_seed: 1234
    rep: 1000
    ngs: 1000
    kstop: 50
    peps: 0.1
    pcento: 0.1
  # Loss function for training (optimization objective)
  loss_config:
    type: "time_series"
    obj_func: "RMSE"
  # Parameter range file for traditional models
  param_range_file: "param_range.yaml"
  output_dir: "results/continuous_xaj"
  experiment_name: "xaj_continuous_calibration"

evaluation_cfgs:
  # Final evaluation metrics (calculated after training)
  metrics: ["RMSE", "NSE", "KGE", "Bias"]
  evaluation_period: "testing"
  save_results: true
  plot_results: true
