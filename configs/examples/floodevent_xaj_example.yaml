# Example configuration for XAJ model with flood event data
# This demonstrates the new unified data configuration approach

data_cfgs:
  data_type: "floodevent"
  data_path: "path/to/flood/events/data"
  dataset_name: "songliao_events"
  basin_ids: ["21401550"]
  time_unit: ["3h"]
  warmup_length: 0  # No warmup for event data
  
  # Time periods for flood events
  time_periods:
    calibration: ["2020-01-01", "2022-12-31"]
    testing: ["2023-01-01", "2023-12-31"]
  
  # Variables for flood event data
  variables: ["P_eff", "Q_obs_eff"]  # Net rain and observed flow
  
  # Event-specific configuration
  rain_key: "rain"
  net_rain_key: "P_eff"
  obs_flow_key: "Q_obs_eff"
  
  # Additional datasource parameters
  datasource_kwargs: {}
  read_kwargs: {}

model_cfgs:
  model_name: "xaj"
  model_params:
    # XAJ specific parameters
    source_type: "sources"
    source_book: "HF"
    kernel_size: 15
    time_interval_hours: 3  # 3-hour time step for flood events

training_cfgs:
  algorithm_name: "SCE_UA"
  algorithm_params:
    random_seed: 1234
    rep: 1000
    ngs: 1000
    kstop: 50
    peps: 0.1
    pcento: 0.1
  # Loss function for training (optimization objective)
  loss_config:
    type: "time_series"
    obj_func: "RMSE"
  # Parameter range file for traditional models (not needed for unit hydrograph)
  param_range_file: null
  output_dir: "results/floodevent_xaj"
  experiment_name: "xaj_floodevent_calibration"

evaluation_cfgs:
  # Final evaluation metrics (calculated after training)
  metrics: ["RMSE", "NSE", "KGE", "Bias"]
  evaluation_period: "testing"
  save_results: true
  plot_results: true
