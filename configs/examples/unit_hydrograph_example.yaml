# Example configuration for Unit Hydrograph model with flood event data
# This demonstrates how unit hydrograph models work with the new unified interface

data_cfgs:
  data_type: "floodevent"
  data_path: "path/to/flood/events/data"
  dataset_name: "uh_events"
  basin_ids: ["21401550"]
  time_unit: ["3h"]
  warmup_length: 0  # No warmup for event data
  
  # Time periods for flood events
  time_periods:
    calibration: ["2020-01-01", "2022-12-31"]
    testing: ["2023-01-01", "2023-12-31"]
  
  # Variables for flood event data
  variables: ["net_rain", "inflow"]  # Net rain and observed flow
  
  # Event-specific configuration
  rain_key: "rain"
  net_rain_key: "net_rain"
  obs_flow_key: "inflow"

model_cfgs:
  model_name: "unit_hydrograph"
  model_params:
    # Unit hydrograph specific parameters
    n_uh: 24  # Length of unit hydrograph
    smoothing_factor: 0.1
    peak_violation_weight: 10000.0
    apply_peak_penalty: true
    net_rain_name: "P_eff"
    obs_flow_name: "Q_obs_eff"

training_cfgs:
  algorithm_name: "SCE_UA"
  algorithm_params:
    random_seed: 1234
    rep: 1000
    ngs: 1000
    kstop: 50
    peps: 0.1
    pcento: 0.1
  # Loss function for training (optimization objective)
  loss_config:
    type: "time_series"
    obj_func: "RMSE"
  # No parameter range file needed for unit hydrograph models
  param_range_file: null
  output_dir: "results/unit_hydrograph"
  experiment_name: "uh_calibration"

evaluation_cfgs:
  # Final evaluation metrics (calculated after training)
  metrics: ["RMSE", "NSE", "KGE", "Bias"]
  evaluation_period: "testing"
  save_results: true
  plot_results: true