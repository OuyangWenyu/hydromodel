# XAJ Model with Genetic Algorithm Configuration Example
# This configuration demonstrates how to set up XAJ model calibration using GA

data_cfgs:
  data_type: "selfmadehydrodataset"
  data_dir: "C:\\Users\\wenyu\\OneDrive\\data\\FD_sources"
  basin_ids: 
    - "changdian_61561"
  warmup_length: 365
  time_periods:
    overall: ["2014-10-01", "2021-09-30"]
    calibration: ["2014-10-01", "2019-09-30"]
    testing: ["2019-10-01", "2021-09-30"]
  cross_validation:
    enabled: false
    folds: 1
  param_range_file: null
  random_seed: 1234

model_cfgs:
  model_name: "xaj"  # Original XAJ model
  model_params:
    source_type: "sources5mm"
    source_book: "EH"  # Engineering Hydrology method
    kernel_size: 10
    time_interval_hours: 24

training_cfgs:
  algorithm_name: "genetic_algorithm"
  algorithm_params:
    random_seed: 1234
    pop_size: 80       # Population size
    n_generations: 50  # Number of generations
    cx_prob: 0.7       # Crossover probability
    mut_prob: 0.2      # Mutation probability
    save_freq: 5       # Save frequency
  output_dir: "results"
  experiment_name: "xaj_ga_experiment"

evaluation_cfgs:
  loss_type: "time_series"
  objective_function: "NSE"  # Use NSE instead of RMSE
  metrics: 
    - "RMSE"
    - "NSE"
    - "KGE"
    - "MAE"
  events_config: null
  evaluation_period: "testing"