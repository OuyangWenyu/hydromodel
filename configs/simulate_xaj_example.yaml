# XAJ Model Simulation Configuration Example
# This demonstrates how to run XAJ simulation with specific parameter values

data_cfgs:
  # Data source configuration (same as calibration)
  data_source_type: "selfmadehydrodataset"
  data_source_path: "C:\\Users\\owen\\OneDrive\\data"
  basin_ids: ["test_basin"]
  warmup_length: 365
  
  # Optional: Time range for simulation
  # time_range: ["2014-10-01", "2019-09-30"]

model_cfgs:
  # Model selection
  model_name: "xaj_mz"                      # XAJ model variant
  
  # Model configuration parameters
  model_params:
    source_type: "sources"                  # XAJ source type
    source_book: "HF"                       # HF computation method
    kernel_size: 15                         # Convolutional kernel size
  
  # Specific parameter values for simulation
  parameters:
    K: 0.5          # Ratio of potential evapotranspiration to pan evaporation
    B: 0.3          # Exponent of the tension water capacity curve  
    IM: 0.01        # Ratio of impervious area to total area
    UM: 20.0        # Areal mean tension water capacity of upper layer (mm)
    LM: 80.0        # Areal mean tension water capacity of lower layer (mm)
    DM: 120.0       # Areal mean free water capacity (mm)
    C: 0.15         # Coefficient of deep evapotranspiration
    SM: 50.0        # Areal mean free water capacity of surface soil layer (mm)
    EX: 1.0         # Exponent of the free water capacity curve
    KI: 0.3         # Outflow coefficient of interflow storage
    KG: 0.2         # Outflow coefficient of groundwater storage
    A: 0.8          # Recession constant of surface runoff
    THETA: 0.2      # Parameter of Muskingum method
    CI: 0.8         # Recession constant of interflow
    CG: 0.15        # Recession constant of groundwater runoff
    
    # For multi-basin simulation, you can specify:
    # basin_specific: true  # If parameters differ by basin
    # Then provide parameters as arrays: K: [0.5, 0.6, 0.4]

simulation_cfgs:
  # Optional simulation-specific settings
  output_variables: ["streamflow", "evapotranspiration", "soil_moisture"]
  save_states: true                         # Save internal model states
  calculate_components: true                # Calculate runoff components
  
  # Output configuration
  output_dir: "results/simulations"
  experiment_name: "xaj_simulation_test"
  save_results: true