# Test configuration using selfmade data type (doesn't require actual data files)
data_cfgs:
  data_source_type: "selfmadehydrodataset"
  data_source_path: "C:\\Users\\owen\\OneDrive\\data"  # From hydro_setting.yml basins-origin
  basin_ids: ["test_basin"]
  warmup_length: 30  # Short warmup for testing
  
model_cfgs:
  model_name: "xaj_mz"
  model_params:
    source_type: "sources"
    source_book: "HF"
    kernel_size: 15

training_cfgs:
  algorithm_name: "SCE_UA"
  algorithm_params:
    rep: 10  # Very small for testing
    ngs: 5   # Very small for testing
    
  loss_config:
    type: "time_series"
    obj_func: "NSE"
    
  output_dir: "results"
  experiment_name: "test_unified_architecture"
  param_range_file: null
  random_seed: 1234

evaluation_cfgs:
  metrics: ["NSE", "RMSE"]
  save_results: true
  plot_results: false  # Skip plots for testing