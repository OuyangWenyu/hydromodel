# XAJ Model Calibration Configuration Example
# This demonstrates the latest unified architecture

data_cfgs:
  # Data source configuration
  data_source_type: "selfmadehydrodataset"  # or "camels", "owndata"
  data_source_path: "data/basins"           # Path to your basin data
  basin_ids: ["basin_001", "basin_002"]     # List of basin IDs to calibrate
  warmup_length: 365                        # Warmup period in days
  
  # Optional data parameters
  # time_range: ["2014-10-01", "2021-09-30"]
  # train_period: ["2014-10-01", "2019-09-30"] 
  # test_period: ["2019-10-01", "2021-09-30"]

model_cfgs:
  # Model selection and parameters
  model_name: "xaj_mz"                      # XAJ model variant
  model_params:
    source_type: "sources"                  # XAJ source type
    source_book: "HF"                       # HF or EH computation method
    kernel_size: 15                         # Convolutional kernel size

training_cfgs:
  # Training algorithm configuration
  algorithm_name: "SCE_UA"                  # Calibration algorithm
  algorithm_params:
    rep: 5000                               # SCE-UA repetitions
    ngs: 1000                               # Number of complexes
    # kstop: 50                             # Evolution loops
    # peps: 0.1                             # Convergence criterion
    # pcento: 0.1                           # Convergence criterion
    
  # Loss function configuration
  loss_config:
    type: "time_series"                     # Loss function type
    obj_func: "RMSE"                        # Objective function (RMSE, NSE, KGE)
    
  # Output configuration
  output_dir: "results"                     # Results directory
  experiment_name: "xaj_calibration_test"  # Experiment identifier
  param_range_file: null                   # Uses default if null
  random_seed: 1234                        # For reproducibility

evaluation_cfgs:
  # Post-calibration evaluation
  metrics: ["NSE", "RMSE", "KGE"]          # Evaluation metrics
  save_results: true                       # Save detailed results
  plot_results: true                       # Generate plots
  
