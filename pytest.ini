[tool:pytest]
# pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output format and verbosity
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --capture=no
    --color=yes
    --durations=10

# Markers
markers =
    slow: slow tests (require long time to run)
    unit: unit tests
    integration: integration tests
    excel: Excel data related tests
    csv: CSV data related tests

# Minimum version
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel testing (if pytest-xdist is installed)
# addopts = -n auto

