[tool:pytest]
# pytest配置文件

# 测试目录和文件发现模式
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出格式和详细程度
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --capture=no
    --color=yes
    --durations=10

# 标记定义
markers =
    slow: 慢速测试（需要较长时间运行）
    unit: 单元测试
    integration: 集成测试
    excel: Excel数据相关测试
    csv: CSV数据相关测试
    
# 最小版本要求
minversion = 6.0

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试（如果安装了pytest-xdist）
# addopts = -n auto

# 覆盖率报告（如果安装了pytest-cov）
# addopts = --cov=hydromodel_dev --cov-report=html --cov-report=term-missing 